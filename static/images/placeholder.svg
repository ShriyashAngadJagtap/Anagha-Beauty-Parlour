<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E94B8C;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#C794A6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FFE5B3;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E94B8C;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#C794A6;stop-opacity:0.6" />
    </linearGradient>
    
    <pattern id="beautyPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#E94B8C" opacity="0.1"/>
      <circle cx="5" cy="5" r="1" fill="#C794A6" opacity="0.15"/>
      <circle cx="35" cy="35" r="1" fill="#FFE5B3" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  <rect width="400" height="300" fill="url(#beautyPattern)"/>
  
  <!-- Decorative Border -->
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="url(#iconGradient)" stroke-width="1" rx="12"/>
  
  <!-- Beauty Icons -->
  <g transform="translate(200, 100)">
    <!-- Makeup Brush -->
    <g transform="translate(-60, -20)">
      <path d="M-8,-15 L8,-15 L10,15 L-10,15 Z" fill="url(#iconGradient)" opacity="0.6"/>
      <path d="M-6,-20 L6,-20 L8,-15 L-8,-15 Z" fill="url(#iconGradient)" opacity="0.4"/>
      <circle cx="0" cy="18" r="3" fill="url(#iconGradient)" opacity="0.5"/>
    </g>
    
    <!-- Lipstick -->
    <g transform="translate(0, -20)">
      <rect x="-4" y="-15" width="8" height="25" rx="2" fill="url(#iconGradient)" opacity="0.6"/>
      <rect x="-3" y="-20" width="6" height="8" rx="3" fill="url(#iconGradient)" opacity="0.8"/>
      <rect x="-2" y="10" width="4" height="8" rx="1" fill="url(#iconGradient)" opacity="0.4"/>
    </g>
    
    <!-- Nail Polish -->
    <g transform="translate(60, -20)">
      <circle cx="0" cy="0" r="8" fill="url(#iconGradient)" opacity="0.5"/>
      <rect x="-2" y="-15" width="4" height="10" rx="2" fill="url(#iconGradient)" opacity="0.7"/>
      <rect x="-3" y="-18" width="6" height="4" rx="1" fill="url(#iconGradient)" opacity="0.6"/>
    </g>
    
    <!-- Compact Mirror -->
    <g transform="translate(-30, 40)">
      <circle cx="0" cy="0" r="12" fill="url(#iconGradient)" opacity="0.4"/>
      <circle cx="0" cy="0" r="8" fill="none" stroke="url(#iconGradient)" stroke-width="1" opacity="0.6"/>
      <circle cx="0" cy="0" r="4" fill="url(#iconGradient)" opacity="0.3"/>
    </g>
    
    <!-- Beauty Sponge -->
    <g transform="translate(30, 40)">
      <ellipse cx="0" cy="0" rx="10" ry="8" fill="url(#iconGradient)" opacity="0.5"/>
      <ellipse cx="0" cy="-2" rx="7" ry="5" fill="url(#iconGradient)" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Central Beauty Symbol -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
    <path d="M0,-15 Q10,-5 0,5 Q-10,-5 0,-15" fill="url(#iconGradient)" opacity="0.7"/>
    <circle cx="0" cy="-5" r="3" fill="url(#iconGradient)" opacity="0.8"/>
  </g>
  
  <!-- Decorative Flourishes -->
  <g opacity="0.3">
    <path d="M50,50 Q60,40 70,50 Q60,60 50,50" fill="url(#iconGradient)"/>
    <path d="M330,50 Q340,40 350,50 Q340,60 330,50" fill="url(#iconGradient)"/>
    <path d="M50,250 Q60,240 70,250 Q60,260 50,250" fill="url(#iconGradient)"/>
    <path d="M330,250 Q340,240 350,250 Q340,260 330,250" fill="url(#iconGradient)"/>
  </g>
  
  <!-- Text Area -->
  <rect x="120" y="240" width="160" height="30" rx="8" fill="rgba(255,255,255,0.8)"/>
  <text x="200" y="258" text-anchor="middle" font-family="Poppins, sans-serif" font-size="12" fill="#1F2937" opacity="0.7">
    Angaha Sagade Beauty
  </text>
  
  <!-- Sparkle Effects -->
  <g opacity="0.6">
    <g transform="translate(80, 80)">
      <path d="M0,-6 L2,0 L0,6 L-2,0 Z" fill="#FFE5B3"/>
      <path d="M-6,0 L0,2 L6,0 L0,-2 Z" fill="#FFE5B3"/>
    </g>
    <g transform="translate(320, 120)">
      <path d="M0,-4 L1.5,0 L0,4 L-1.5,0 Z" fill="#E94B8C"/>
      <path d="M-4,0 L0,1.5 L4,0 L0,-1.5 Z" fill="#E94B8C"/>
    </g>
    <g transform="translate(100, 200)">
      <path d="M0,-3 L1,0 L0,3 L-1,0 Z" fill="#C794A6"/>
      <path d="M-3,0 L0,1 L3,0 L0,-1 Z" fill="#C794A6"/>
    </g>
    <g transform="translate(300, 220)">
      <path d="M0,-5 L1.5,0 L0,5 L-1.5,0 Z" fill="#FFE5B3"/>
      <path d="M-5,0 L0,1.5 L5,0 L0,-1.5 Z" fill="#FFE5B3"/>
    </g>
  </g>
</svg>
